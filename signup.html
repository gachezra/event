<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class=" flex-r container">
        <div class="welcome">
            <img src="img/color-logo.png" alt="colored logo">
            <P>Welcome to the EventKick family</P>
        </div>
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <a href="index.html" class="nav-logo">
                        <img class="logo" src="img/logo.png" alt="EventKick Logo">
                      </a>
                </div>
                <h1>Sign Up</h1>
                <p>It's not long till the next event! </p>
                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">Name</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Enter your name">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Username</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Enter your username">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@abc.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="8+ (a, A, 1, #)">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Confirm Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Confirm your password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <span>I've read and agree with T&C</span>
                    </div>
                    <input class="btn" type="submit" value="Create an Account">
                    <span class="extra-line">
                        <span>Already have an account?</span>
                        <a href="#">Sign Up</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
